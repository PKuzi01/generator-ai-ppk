<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Superhero Backstory Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>Superhero Backstory Generator</h1>
                <p>
                    Coded by 
                    <a href="#">Philisizwe Kuzwayo</a>,
                    and hosted on 
                    <a href="#">Github</a>.
                </p>
            </div>

            <a href="#" target="_blank">
                <img src="#" alt="#">
            </a>
        </header>

        <div class="form-container">
            <form id="backstory-generator">
                <input type="text" id="instructions" class="instructions" autofocus required placeholder="Enter the name of your chosen superhero" autocomplete="off">

                <button class="btn" id="submit-button">Generate</button>
            </form>

            <div class="hint">i.e: Pandabubble, Longshot, Spicy Anxiety</div>
        </div>

        <div class="backstory" id="backstory"></div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
