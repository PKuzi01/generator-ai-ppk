<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Superhero Backstory Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>Superhero Backstory Generator</h1>
                <p>
                    Coded by 
                    <a href="https://www.linkedin.com/in/philisizwe-kuzwayo-3116541a8/" target="_blank">Philisizwe Kuzwayo</a>,
                    and hosted on 
                    <a href="https://github.com/PKuzi01/generator-ai-ppk" target="_blank">Github</a>.
                </p>
            </div>
        </header>

        <div class="form-container">
            <form id="backstory-generator">
                <input type="text" id="instructions" class="instructions" autofocus required placeholder="Enter the name of your chosen superhero" autocomplete="off">

                <button class="btn" id="submit-button">Generate</button>
            </form>

            <div class="hint">i.e: Pandabubble, Longshot, Spicy Anxiety</div>
        </div>

        <div class="backstory" id="backstory"></div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
